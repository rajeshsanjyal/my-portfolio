<header class="header">
  <nav class="nav-container">
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <!-- <img src="assets/images/asterisk-logo.png" alt="Asterisk Logo" class="logo-image"> -->
        <span class="logo-text">Rajesh Sanjyal</span>
      </a>
    </div>
    <ul class="nav-links">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{item.label}}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>
